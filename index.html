<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
    <title>Тестовое Эмфи</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Сделки</h2>
        <div class="d-flex justify-content-between align-items-end">
            <div class="select-count form-floating">
                <select class="form-select form-select-sm" id="floatingSelect">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="all">Все</option>
                </select>
                <label for="floatingSelect">Количество сделок:</label>
            </div>
            <nav>
                <ul class="pagination pagination-sm"
                    style="--bs-pagination-color: #000; --bs-pagination-hover-color: #000;">
                </ul>
            </nav>
        </div>
        <div class="row mt-2">
            <table class="table table-bordered" id="dealsTable">
                <thead id="tableHead" class="table-dark">
                    <tr>
                        <th id="dealName" class="sortField" scope="col">Название</th>
                        <th id="dealPrice" class="sortField" scope="col">Бюджет</th>
                        <span class="material-symbols-outlined"></span>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Дата изменения</th>
                        <th scope="col">Ответсвенный (id)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="loader" class="d-flex align-items-center justify-content-start"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
